<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
</head>
<body>
  <div class="card">
    <div class="card-container">
      <div class="card-topBlock">
        <div class="svg-rounder">
          <img src="assets/images/illustration-article.svg" alt="svg art">
        </div>
      </div>
      <div class="card-bottomBlock">
        <div class="status-tag">Learning</div>
        <p class="card-date">Published 21 Dec 2023</p>
        <p class="card-title">HTML & CSS foundations</p>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-footer">
          <img class="card-footer-image" src="assets/images/image-avatar.webp" alt="pfp">
          <p class="card-footer-text">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
